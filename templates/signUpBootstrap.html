<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>$title</title>
  <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }
    body {
        background: #f5f5f5;
        }
    .row {
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
        }
    img {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        }
    .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: #784B84;
        color: white;
        border-radius: 4px;
        font-weight: bold;
        }
    .btn1:hover{
        background: white;
        border: 1px solid;
        color: black;
        }
    #rowDiv {
        display: block;
        text-align: center;
        }
    #form {
        display: inline-block;
        text-align: center;
        width: 30%;
    }
    h7 {
        text-align: center;
        color: red;
        }
  </style>
</head>
<body>
  <section class = "Form my-4 mx-5">
    #if($message)
    <h7>$message</h7>
    #end
    <div class = "container">
      <div class="row no-gutters" id = "rowDiv">
        <div class="px-5 pt-5">
          <h1 class="font-weight-bold py-3" style="color: #702963;">QUICKSHOP</h1>
          <h4>$formaction</h4>
          <form method="post" action="$action" id="form">
            <div class="form-row">
                <input type="text" name="username" class="form-control my-3 p-4" placeholder="Enter Username">
            </div>
            <div class="form-row">
                <input type="password" name="pass" class="form-control my-3 p-4" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div class="form-row">
                <input type="submit" name = "button" class="btn1 mt-3 mb-3" value="$button">
            </div>
            #if($button2)
            <div class="form-row">
                <input type="submit" class="btn1 mt-3 mb-5" value="$button2">
            </div>
            #end
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
