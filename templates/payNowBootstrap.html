<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>$title</title>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    .row.content {height: 450px}

    .sidenav {
      padding-top: 20px;
      background-color: grey;
      height: 100%;
    }
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }
    body {
        background: #f5f5f5;
        }
    .row {
        background: white;
        border-radius: 30px;
        box-shadow: 12px 12px 22px grey;
        }
    img {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        }
    .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
        }
    .btn1:hover{
        background: white;
        border: 1px solid;
        color: black;
        }
    #rowDiv {
        display: block;
        text-align: center;
        }
    #form {
        display: inline-block;
        text-align: center;
        width: 30%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/landingpage">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class = "Form my-4 mx-5">
    <div class = "container">
      <div class="row no-gutters" id = "rowDiv">
        <div class="px-5 pt-5">
          <h1 class="font-weight-bold py-3" style="color: #702963;">PAYMENT PAGE</h1>
          <h4>$formaction</h4>
          <form method="post" action="$action" id="form">
            <div class="form-row">
                <input type="text" name="hotelId" placeholder="Enter Name On Card" class="form-control my-3 p-4">
            </div>
            <div class="form-row">
                <input type="text" name="title" class="form-control my-3 p-4" placeholder="Enter Card Number">
            </div>
            <div class="form-row">
              <input type="text" name="title" class="form-control my-3 p-4" placeholder="Enter Security Code">
            </div>
            <div class="form-row">
              <input type="text" name="title" class="form-control my-3 p-4" placeholder="Enter Expiry Date (MM/YY)">
          </div>          
            <div class="form-row">
                <input type="submit" name = "button" class="btn1 mt-3 mb-3" value="$button">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
